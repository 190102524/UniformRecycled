            <form class="d-flex search-form" th:action="@{/search}" method="get">

                <button class="btn btn-outline-light search-btn" type="submit">Search</button>

            <!-- If authentication exists, display logout option -->

            <!-- login and signup options displayed for those not logged in -->
            <!-- Login/Register option -->
            <li class="nav-item active" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Login/Register</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a href="" class="nav-link " onclick="document.getElementById('logout-form').submit(); return false;">Logout</a>
                <form id="logout-form" method="post" th:action="@{/logout}">
                </form>
            </li>
        </ul>
    </div>

    <!-- If authentication exists, display basket, profile options -->
    <li class="nav-item active" sec:authorize="isAuthenticated()">
        <a th:href="@{/profile}" class="navbar-brand mb-0 h1"><img class="d-inline-block align-top mx-3"
                                                                   src="/Images/user.png" alt="Logo" width="35" height="35"
                                                                   style="padding-left: 5px; padding: right 20px;" /></a>
    </li>
    <li class="nav-item active" sec:authorize="isAuthenticated()">
        <a th:href="@{/shoppingcart}" class="navbar-brand mb-0 h1"><img class="d-inline-block align-top mx-3"
                                                                        src="/Images/cart.png" alt="Cart" width="35" height="35"
                                                                        style="padding-left: 5px; padding: right 20px;" /></a>
    </li>
</nav>

<div class="mt-5 text-center">

    <form class="form" th:action="@{/process_register}" th:object="${user}" method="post" onsubmit="return validateForm()" style="max-width: 250px; margin: auto">
        <h1 class="h3 mb=3">REGISTER</h1>
        <br>
        <br>
        <!--Error Message----->
        <p class="error" id="error-message" th:if="${errorMessage}"  th:text="${errorMessage}"></p>

        <!-------FirstName-------->
        <div class="wrap-input100 validate-input input-wrap" data-validate="Name is required">
            <input class="input100" type="text" name="firstName" th:field="*{firstName}" placeholder="First Name" required>
            <span class="focus-input100"></span>
        </div>
        <br>
        <!-------LastName-------->
        <div class="wrap-input100 validate-input input-wrap" data-validate="Name is required">
            <input class="input100" type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name" required>
            <span class="focus-input100"></span>
        </div>
        <br>
        <!-------Email-------->
        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="email" name="email" th:field="*{email}" placeholder="sample@example.com" required>
            <span class="focus-input100"></span>
        </div>
        <br>
        <!-------Password-------->
        <div class="wrap-input100 validate-input" data-validate="Valid password is required">
            <input class="input100" type="password" name="password" th:field="*{password}" placeholder="Password" required >
            <span class="focus-input100"></span>
        </div>
        <br>
        <!-------Confirm Password-------->
        <div class="wrap-input100 validate-input" data-validate="Valid password is required">
            <input class="input100" type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
            <span class="focus-input100"></span>
        </div>
        <br>
        <div class="container-contact100-form-btn">
            <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button type="submit" class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring focus:ring-gray-300 disabled:opacity-25 transition ml-4" style="background-color: black; padding: 10px 95px; font-size: 20px;" value="Submit">
                    <span>REGISTER</span>
                </button>
            </div>
        </div>
        <br>
        <a th:href="@{/login}">Already have an account? Login here</a>
    </form>
</div>

    <!-- Main Javascript file -->

    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            const errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.innerHTML = "Passwords do not match!";
                return false;
            } else {
                errorMessage.innerHTML = "";
                return true;
            }
        }
    </script>
